# General settings

debug: false

logDirectory: logs

ticketUrlsCauseEmbed: false

quotedTicketsCauseEmbed: false

forbiddenTicketPrefix: '!'

requiredTicketPrefix: ''

embedDeletionEmoji: '🗑️'

maxSearchResults: 5

projects:
  - BDS
  - MC
  - MCD
  - MCL
  - MCPE
  - REALMS
  - WEB

request:
  invalidTicketEmoji: ⏸
  noLinkEmoji: ⛔
  warningLifetime: 5000
  waitingEmoji: ⌛

  invalidRequestJql: created > -24h

  suggestedEmoji:
    - ✅
    - ☑️
    - ❌
    - 💬

  ignorePrependResponseMessageEmoji: ✅
  ignoreResolutionEmoji: 💬

  normalNotificationsRole: #TODO
  speicalNotificationsRole: #TODO
  oldNotificationsRole: #TODO
  oldNotificationsTimeDifference: 259200000 # 3 days
  longNotificationsRole: #TODO
  longNotificationsTimeDifference: 604800000 # 1 week

  resolveDelay: 10000
  progressMessageAddDelay: 10000
  prependResponseMessage: whenResolved
  prependResponseMessageInLog: false

  responseMessage: |-
    ```
    {{author}} {{url}}
    {{message}}

    ```

name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm i --no-audit

    - name: Compile to JavaScript
      run: npm run build
      env:
        CI: true

    - name: Prune dependencies
      run: npm prune --production

    - name: Upload new binaries
      uses: urielsalis/rsync-deploy@v1.4
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_PORT: 22
        FOLDER: "bin"
        ARGS: "-avh --delete"
        SERVER_IP: ssh.urielsalis.com
        USERNAME: ${{ secrets.REMOTE_USER }}
        SERVER_DESTINATION: /home/mojiradiscordbot/mojira-discord-bot

    - name: Upload new dependencies
      uses: urielsalis/rsync-deploy@v1.4
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_PORT: 22
        FOLDER: "node_modules"
        ARGS: "-avh --delete"
        SERVER_IP: ssh.urielsalis.com
        USERNAME: ${{ secrets.REMOTE_USER }}
        SERVER_DESTINATION: /home/mojiradiscordbot/mojira-discord-bot

    - name: Update config
      uses: urielsalis/rsync-deploy@v1.4
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_PORT: 22
        FOLDER: "config"
        ARGS: "-avh --delete --exclude='local.yml' --exclude='local-*.yml'"
        SERVER_IP: ssh.urielsalis.com
        USERNAME: ${{ secrets.REMOTE_USER }}
        SERVER_DESTINATION: /home/mojiradiscordbot/mojira-discord-bot

    - name: Update shell files
      uses: urielsalis/rsync-deploy@v1.4
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_PORT: 22
        FOLDER: "*.sh"
        ARGS: "-avh"
        SERVER_IP: ssh.urielsalis.com
        USERNAME: ${{ secrets.REMOTE_USER }}
        SERVER_DESTINATION: /home/mojiradiscordbot/mojira-discord-bot

    - name: Run internal deploy script
      uses: fifsky/ssh-action@master
      with:
        host: ssh.urielsalis.com
        user: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command: |
          cd mojira-discord-bot
          ./restart.sh main
        args: "-tt"
